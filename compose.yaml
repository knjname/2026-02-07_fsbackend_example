services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=fsapi;Username=fsapi;Password=fsapi"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fsapi
      POSTGRES_USER: fsapi
      POSTGRES_PASSWORD: fsapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fsapi -d fsapi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
